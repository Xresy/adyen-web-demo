<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Adyen Web Demo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .success-icon {
            color: #0abf53;
            font-size: 64px;
            margin-bottom: 20px;
        }
        .payment-details {
            margin: 20px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        .payment-details table {
            width: 100%;
        }
        .payment-details td {
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-content">
            <div class="success-icon">âœ“</div>
            <h1>Payment Successful</h1>
            <p>Your payment has been processed successfully!</p>

            <!-- Payment Result Details -->
            <div class="payment-details" th:if="${paymentResult != null}">
                <h2>Payment Details</h2>
                <table>
                    <tr>
                        <td><strong>Result Code:</strong></td>
                        <td th:text="${paymentResult.resultCode}">AUTHORISED</td>
                    </tr>
                    <tr>
                        <td><strong>PSP Reference:</strong></td>
                        <td th:text="${paymentResult.pspReference}">8123456789012345</td>
                    </tr>
                    <tr th:if="${paymentResult.merchantReference != null}">
                        <td><strong>Merchant Reference:</strong></td>
                        <td th:text="${paymentResult.merchantReference}">Order-123456</td>
                    </tr>
                </table>
            </div>

            <a href="/" class="btn">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
